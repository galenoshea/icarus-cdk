[package]
name = "icarus"
version = "0.1.1"
authors = ["Icarus SDK Contributors"]
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/galenoshea/icarus-sdk"
documentation = "https://docs.rs/icarus"
homepage = "https://github.com/galenoshea/icarus-sdk"
readme = "README.md"
description = "Build MCP (Model Context Protocol) servers that run as Internet Computer canisters"
keywords = ["icp", "internet-computer", "mcp", "ai", "canister"]
categories = ["development-tools", "web-programming", "wasm"]

[dependencies]
icarus-core = { version = "0.1.0", path = "crates/icarus-core" }
icarus-derive = { version = "0.1.0", path = "crates/icarus-derive" }
icarus-canister = { version = "0.1.0", path = "crates/icarus-canister" }

[workspace]
members = [
    "crates/icarus-core",
    "crates/icarus-derive", 
    "crates/icarus-canister",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["Icarus SDK Contributors"]
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/icarus-sdk/icarus-sdk"

[workspace.dependencies]
# External dependencies  
rmcp = "0.6.1"
# Override problematic time dependencies to disable wasm features
chrono = { version = "0.4.41", default-features = false, features = ["std", "serde"] }
web-time = { version = "1.1.0", default-features = false }
ic-cdk = "0.16"
ic-cdk-macros = "0.16"
ic-stable-structures = "0.6"
candid = "0.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"
tracing = "0.1"
syn = { version = "2.0", features = ["full"] }
quote = "1.0"
proc-macro2 = "1.0"
linkme = "0.3"

# Internal dependencies
icarus-core = { path = "crates/icarus-core", version = "0.1.0" }
icarus-derive = { path = "crates/icarus-derive", version = "0.1.0" }
icarus-canister = { path = "crates/icarus-canister", version = "0.1.0" }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
