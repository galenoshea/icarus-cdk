name: Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview
    
    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov
    
    - name: Generate code coverage
      run: |
        # Skip e2e tests that build WASM (incompatible with profiler instrumentation)
        cargo llvm-cov --all-features --workspace \
          --lcov --output-path lcov.info \
          -- --skip test_build_creates_optimized_wasm \
             --skip test_build_preserves_candid_interface \
             --skip test_build_shows_size_reduction \
             --skip test_new_project_builds_successfully
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: lcov.info
        fail_ci_if_error: false
        verbose: true
    
    - name: Generate coverage report
      run: |
        cargo llvm-cov report --summary-only
        echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        cargo llvm-cov report --summary-only >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY